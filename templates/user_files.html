{% extends "base.html" %}

{% set title = "My files" %}


{% block body %}
    <h3><a href="{{ url('index') }}">Main</a></h3>

    <form action="{{ url('user_files') }}" method="post">
        <input name="file" type="text" placeholder="File name" required>
        <input name="url" type="text" placeholder="URL" required>
        <button>Insert</button>
    </form>
    <br>
    <form id="delete_files" action="{{ url('user_files') }}" method="post">
        <button>Delete</button>
    </form>
    <br>
    <form id="downloads_files" action="adfd" method="get">
        <button>Downloads</button>
    </form>
    <br>

    <table border="1" cellpadding="10">
        <tr>
            <td></td>
            <td>File</td>
            <td>URL</td>
            <td>Download</td>
        </tr>
        {% for line in files %}
            <tr>
                <td>
                    <input form="delete_files" name="id_file"
                           type="checkbox" value={{ line.id_file }}>
                </td>
                <td>{{ line.file }}</td>
                <td>
                    <a href="{{ line.url }}"
                    target="_blank">{{ line.url }}</a>
                </td>
                <td>
                    <a href="{{ line.url_download }}" download>download</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
